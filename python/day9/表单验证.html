<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <form id="f1"  action="点赞.html" method="post"0>

        <div><input name="n1" text="用户名" type="text"/></div>
        <div><input name="n2" text="密码" type="password"/></div>
        <div><input name="n3" text="邮箱" type="text"/></div>
        <div><input name="n4" text="端口" type="text"/></div>
        <div><input name="n5" text="IP" type="text"/></div>
        <input type="submit"  value="提交">

    </form>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(':submit').click(function () {
            $('.error').remove();
            var flag = true;
            $('#f1').find('input[type="text"],input[type="password"]').each(function () {
                var  v=$(this).val();
                if(v.length<=0){
                    flag = false;
                    var tag = document.createElement('span');
                    tag.className="error";
                    tag.innerHTML="必填";
                    $(this).after(tag);

                }
            })
            return flag
        })
    </script>

</body>
</html>
